            <p>编译Amlogic平台需要安装交叉编译器，按如下步骤安装。</p>
<h4 id="安装U-Boot-BL交叉编译器"><a href="#安装U-Boot-BL交叉编译器" class="headerlink" title="安装U-Boot BL交叉编译器"></a>安装U-Boot BL交叉编译器</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ sudo apt-get install gcc-arm-none-eabi</span><br><span class="line">$ wget https:&#x2F;&#x2F;releases.linaro.org&#x2F;archive&#x2F;13.11&#x2F;components&#x2F;toolchain&#x2F;binaries&#x2F;gcc-linaro-aarch64-none-elf-4.8-2013.11_linux.tar.bz2</span><br><span class="line">$ wget https:&#x2F;&#x2F;developer.arm.com&#x2F;-&#x2F;media&#x2F;Files&#x2F;downloads&#x2F;gnu-rm&#x2F;6-2017q2&#x2F;gcc-arm-none-eabi-6-2017-q2-update-linux.tar.bz2</span><br><span class="line">$ sudo mkdir &#x2F;opt&#x2F;toolchains</span><br><span class="line">$ sudo tar -xjf gcc-linaro-aarch64-none-elf-4.8-2013.11_linux.tar.bz2 -C &#x2F;opt&#x2F;toolchains</span><br><span class="line">$ sudo tar -xjf gcc-arm-none-eabi-6-2017-q2-update-linux.tar.bz2 -C &#x2F;opt&#x2F;toolchains</span><br></pre></td></tr></table></figure>

<h4 id="安装linux内核交叉编译器"><a href="#安装linux内核交叉编译器" class="headerlink" title="安装linux内核交叉编译器"></a>安装linux内核交叉编译器</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ wget https:&#x2F;&#x2F;releases.linaro.org&#x2F;components&#x2F;toolchain&#x2F;binaries&#x2F;6.3-2017.02&#x2F;arm-linux-gnueabihf&#x2F;gcc-linaro-6.3.1-2017.02-x86_64_arm-linux-gnueabihf.tar.xz</span><br><span class="line">$ wget https:&#x2F;&#x2F;releases.linaro.org&#x2F;components&#x2F;toolchain&#x2F;binaries&#x2F;6.3-2017.02&#x2F;aarch64-linux-gnu&#x2F;gcc-linaro-6.3.1-2017.02-x86_64_aarch64-linux-gnu.tar.xz</span><br><span class="line">$ sudo mkdir &#x2F;opt&#x2F;toolchains</span><br><span class="line">$ sudo tar xvJf gcc-linaro-6.3.1-2017.02-x86_64_arm-linux-gnueabihf.tar.xz -C &#x2F;opt&#x2F;toolchains</span><br><span class="line">$ sudo tar xvJf gcc-linaro-6.3.1-2017.02-x86_64_aarch64-linux-gnu.tar.xz -C &#x2F;opt&#x2F;toolchains</span><br></pre></td></tr></table></figure>

    <section id="gohome" style="display: none;"><a>顶</a></section>

    <script>
        function get_top_by_link(link){
            var hnid = "#" + $(link).attr("data");
            if ($(hnid).length > 0){
                return $(hnid).offset().top;
            }else{
                return 0;
            }
        }
        //go to hn
        function gotohn(link){
            $("html,body").animate({scrollTop: get_top_by_link(link) }, 300);
        }
        //页面滚动
        function update(){
            var scrollH = $(window).scrollTop();
            if($(".toc-link")){
                $(".toc-link").each(function(i,link){
                    var mdHeight = get_top_by_link(link);
                    if(mdHeight <= scrollH + 40){
                        //高亮导航菜单
                        $('.toc-link').removeClass('on');
                        $(link).addClass('on');
                    }
                });
            }
            //返回顶部显隐
            if(scrollH < 200){
                $("#gohome").css("display","none");
            }else{
                $("#gohome").css("display","block");
            }
        }
        $(function(){
            //修复部分锚点从属关系
            if($("#toc-div >li").length > 0){
                $("#toc-div >li").appendTo($("#toc-div >ol:first"));
            }
            //返回顶部
            $('#gohome').click(function(){
                $("html,body").animate({scrollTop: 0}, 300);
                return false;
            })
            //遍历锚点
            $(".toc-link").each(function(i,link){
                $(link).attr("data",$(link).attr('href').substring(1));
                $(link).attr("href","javascript:void(0);");
                $(link).attr("onclick","gotohn(this);");
            })
            //绑定滚动事件
            $(window).bind('scroll', update);
            //初始化toc
            var first_toc = $(".toc-link")[0];
            var first_scroll = get_top_by_link(first_toc);
            var window_scroll = $(window).scrollTop();
            if(window_scroll <= first_scroll){
                $(first_toc).addClass('on');
            }
        })
    </script>
